name: Automatically tag every commit to master

on:
  push:
    branches: 
      - master
      - ^*/citest
     
jobs:
  tag_commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1  # Necessary for local actions
      - name: Bump version
        uses: ./.github/actions/autotag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
